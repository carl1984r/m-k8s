apiVersion: skaffold/v1beta2
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: carl1984a0/m-client-0
      context: client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        '**/*.js': .
        '**/*.css': .
        '**/*.html': . 
deploy:
  kubectl:
    manifests:
      - k8s/client-deployment.yaml
